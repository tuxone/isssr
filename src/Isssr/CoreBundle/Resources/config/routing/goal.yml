    defaults: { _controller: "IsssrCoreBundle:Goal:update" }
    requirements: { _method: post }

goal_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "IsssrCoreBundle:Goal:delete" }
    requirements: { _method: post }
    
goal_super_accept:
    pattern:  /{id}/super_accept
    defaults: { _controller: "IsssrCoreBundle:Goal:superAccept" }
    requirements: { _method: post }
    
goal_super_reject:
    pattern:  /{id}/super_reject
    defaults: { _controller: "IsssrCoreBundle:Goal:superReject" }
    requirements: { _method: post }
    
goal_send_to_enactor:
